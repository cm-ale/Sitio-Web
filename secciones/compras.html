        <section class="sectionContenCompras">
            <section class="sectionColumnasCompras">

                <form>
                    <div class="mb-3">
                        <legend class="tituloFormularioH1">Datos del cliente</legend>
                        <label for="nombre" class="form-label">Nombre: </label>
                        <input type="text" class="form-control" id="nombre" aria-describedby="emailHelp">
                    </div>
                    <div class="mb-3">
                        <label for="DNI" class="form-label">DNI: </label>
                        <input type="text" placeholder=" XX-XXX-XXX" class="form-control" id="dni"
                            aria-describedby="emailHelp">
                    </div>
                    <div class="mb-3">
                        <label for="exampleInputEmail1" class="form-label">E-mail: </label>
                        <input type="email" class="form-control" placeholder="aaa@gmail.com" id="exampleInputEmail1"
                            aria-describedby="emailHelp">
                    </div>
                    <div class="mb-3">
                        <legend class="tituloFormularioH1">Datos del envío</legend>
                        <label for="pais" class="form-label">País: </label>
                        <input type="text" class="form-control" placeholder=" Argentina" id="pais"
                            aria-describedby="emailHelp">
                    </div>
                    <div class="mb-3">
                        <label for="cp" class="form-label">Código Postal: </label>
                        <input type="text" class="form-control" placeholder=" CP" id="cp" aria-describedby="emailHelp">
                    </div>
                    <div class="mb-3">
                        <legend class="tituloFormularioH1">Datos de Facturación</legend>
                        <label for="disabledSelect" class="form-label">Medio de Pago</label>
                        <select id="disabledSelect" class="form-select">
                            <option value="debito">Tarjeta Debito</option>
                            <option value="credito">Tarjeta Credito</option>
                            <option value="sucursal">Retirar en Sucursal</option>
                            <option value="mp">Mercado Pago</option>
                        </select>
                    </div>
                    <div class="mb-3 form-check">
                        <input type="checkbox" class="form-check-input" id="exampleCheck1">
                        <label class="form-check-label" for="exampleCheck1">Quiero recibir ofertas y novedades de Mundo
                            Techno por e-mail.</label>
                    </div>
                    <div>
                        <button type="button" class="btn btn-warning styleButtom">Finalizar Compra</button>
                    </div>
                    <div>
                        <button type="button" class="btn btn-warning styleButtom">Salir</button>
                    </div>

                </form>
